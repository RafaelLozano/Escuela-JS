<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas relativas</title>

</head>
<style>
    .header {
        background-color: #0f4c81;
        width: 100%;
        padding: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .header__img {
        height: 60px;
        margin-left: 10px;
    }
    
    .header__menu {
        color: azure;
        margin-right: 50px;
    }
    
    .header__menu--profile {
        display: flex;
        padding-right: 30px;
    }
    
    .header__menu ul {
        display: none;
        list-style: none;
        position: absolute;
        padding: 0;
        text-align: right;
        margin: 50px 0 0 0;
    }
    
    .header__menu:hover ul,
    ul:hover {
        display: block;
    }
    
    .header__menu ul li a {
        text-decoration: none;
        color: white;
    }
    
    .header__menu ul li a:hover {
        text-decoration: underline;
    }
    
    .header__menu--profile img {
        height: 50px;
    }
    
    body {
        margin: 0px;
        background-color: #0f4c81;
        font-family: 'Source Sans Pro', sans-serif;
    }
    
    .main {
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .main__title {
        color: white;
    }
    
    .input {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px white solid;
        border-radius: 60px;
        color: white;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        height: 40px;
        width: 70%;
        padding: 0 25px;
        outline: none;
    }
    
     ::placeholder {
        color: white;
    }
    
    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    
    .carousel__container {
        white-space: nowrap;
        margin: 70px 0;
        padding-bottom: 10px;
        display: flex;
    }
    
    .carousel-item {
        background-color: yellowgreen;
        width: 200px;
        height: 250px;
        margin-right: 10px;
        border-radius: 20px;
        overflow: hidden;
        display: inline-block;
        cursor: pointer;
        transition: 400ms all;
        transform-origin: center left;
        position: relative;
    }
    
    .carousel-item:hover~.carousel-item {
        transform: translate3d(100px, 0, 0);
    }
    
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    
    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }
    
    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
    }
    
    .carousel-item__details:hover {
        opacity: 1;
    }
    
    .carousel-item__details img {
        height: 25px;
    }
</style>

<body>
    <header class="header">
        <img class="header__img" src="./Background.png" alt="Logo de videos_online">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./logo_profile.png" alt="">
                <p>Perfil</p>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesion</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">Â¿Que componentes necesitas?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./images/esp6266.png" alt="Esp8266">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/play.png" alt="Icono play">
                        <img src="./icons/pause.png" alt="Icono pause">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">Fecha</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>

        </div>

    </section>

</body>

</html>
